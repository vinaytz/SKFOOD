<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Premium Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen text-gray-100">
  <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-lg p-8 border border-gray-700">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-100">Create an Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="name" name="name" placeholder="Name" required class="w-full px-4 py-2 border border-gray-700 rounded bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-700 rounded bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-700 rounded bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 font-semibold">Sign Up</button>
    </form>
    <div class="mt-4 text-center">
      <button id="googleSignup" class="w-full bg-red-700 text-white py-2 rounded hover:bg-red-800 font-semibold flex items-center justify-center">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2"> Sign up with Google
      </button>
    </div>
    <p class="mt-4 text-center text-gray-400">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
    <p id="errorMsg" class="mt-2 text-center text-red-400"></p>
  </div>
  <script>
    // Handle signup form submit
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = this.name.value;
      const email = this.email.value;
      const password = this.password.value;
      const res = await fetch('http://localhost:6363/api/userAuth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (data.token) {
        document.cookie = `token=${data.token}; path=/`;
        // localStorage.setItem("jwt", data.token)
        window.location.href = 'home.html';
      } else {
        document.getElementById('errorMsg').textContent = data.message || 'Signup failed';
      }
    };
    // Google signup
    document.getElementById('googleSignup').onclick = function() {
      window.location.href = 'http://localhost:6363/api/auth/google';
    };
  </script>
</body>
</html>
